<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <img src="images/tik-tac-toe.png"  class="background" alt="">
    <audio id="audio1" hidden controls>
        <source src="sample-12s.mp3" type="audio/mp3" >
    </audio>
    <div class="header">
        <div class="grid">
            <input type="number" min="3"  max="20" value="3" step="1" id="grid">
            <button type="submit" class="btn">Enter</button>
        </div>
        <h1>TIC TAC TOE</h1>     
        <div>
            <button id = "restart">Restart Game</button>
        </div>
</div>
<main class= "app">
    <img src="images/tic-tac-toe.webp"  class="background" alt="">
    <section class="board">
        <div class= "box"></div>
    </section>
    <section class="display"> <span class = "display-player"></span> </section>   
</main>

<script src="script.js"></script>

</body>
</html>
